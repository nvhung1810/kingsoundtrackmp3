<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../upload/upload.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../font/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <div class="wrap">
        <div class="main ">
            <span class="header-text">Secure Cloud Storage &</span> 
            <span class="header-text">Communication</span> 
            <p class="header-des">Grab Premium Account today Check out our awesome deals!</p>
            <div class="music-decorate">
                <i class="music-icon fas fa-music"></i>
                <span class="music-text">Music.mp3</span>
            </div>
            <div class="music-decorate music-decorate-1">
                <i class="music-icon music-icon-1 ti-music"></i>
                <!-- <span class="music-text">Music.mp3</span> -->
            </div>
            <div class="music-decorate music-decorate-1 music-decorate-2">
                <i class="music-icon music-icon-2 fas fa-cloud-upload-alt"></i>
                <!-- <span class="music-text">Music.mp3</span> -->
            </div>
            <div class="music-decorate music-decorate-3">
                <i class="music-icon music-icon-3 fas fa-guitar"></i>
                <span class="music-text music-text-fix">* * * * *</span>
            </div>
            <!-- upload -->
            <div class="upload">
                <div class="upload-border">
                    <div class="upload-text">Drag & Drop files here to upload</div>
                    <!-- <input type="file" id="myFile" name="filename" class="upload-form" title=" "> -->
                    
                    <div class="wrapper">
                        <form action="#">
                            <input type="file" class = "file-input" name = "file" hidden>
                            <p>Browse File to Upload</p>
                        </form>
                    </div>
                    <div class="upload__privacy">
                        <label class="container">Public
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Private
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="create__acc">
                <div class="create__acc-text">Do you want to 50 GB Free*storage?</div>
                <button class="create__acc-btn">Create an account</button>
            </div>
        </div>
        <section class="progress-area"></section>
                        <section class="uploaded-area"></section>
    </div>
    
    <script src = "./upload.js"></script>
</body>
</html>
