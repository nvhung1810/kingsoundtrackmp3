<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../upload/upload.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../font/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../font/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <div class="wrap">
        <div class="main">
            <span class="header-text">Secure Cloud Storage &</span> 
            <span class="header-text">Communication</span> 
            <p class="header-des">Grab Premium Account today Check out our awesome deals!</p>
            <div class="music-decorate">
                <i class="music-icon fas fa-music"></i>
                <span class="music-text">Music.mp3</span>
            </div>
            <div class="music-decorate music-decorate-1">
                <i class="music-icon music-icon-1 ti-music"></i>
                <!-- <span class="music-text">Music.mp3</span> -->
            </div>
            <div class="music-decorate music-decorate-1 music-decorate-2">
                <i class="music-icon music-icon-2 fas fa-cloud-upload-alt"></i>
                <!-- <span class="music-text">Music.mp3</span> -->
            </div>
            <div class="music-decorate music-decorate-3">
                <i class="music-icon music-icon-3 fas fa-guitar"></i>
                <span class="music-text music-text-fix">* * * * *</span>
            </div>
            <!-- upload -->
            <div class="upload">
                <div class="upload-border">
                    <div class="upload-text">Drag & Drop files here to upload</div>
                    <!-- <input type="file" id="myFile" name="filename" class="upload-form" title=" "> -->
                    
                    <form action="#">
                        <div class="input-file-container">  
                          <input class="input-file" id="my-file" type="file">
                          <label tabindex="0" for="my-file" class="input-file-trigger">Select a file...</label>
                        </div>
                        <p class="file-return">
                          <div class="render"></div>
                        </p>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <div class="create__acc">
        <div class="create__acc-text">Do you want to 50 GB Free*storage?</div>
        <button class="create__acc-btn">Create an account</button>
    </div>
    <script src = "./upload.js"></script>
</body>
</html>
